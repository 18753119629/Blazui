    <link rel="stylesheet" href="/_content/Blazui.Component/css/fix.css" />
    <link rel="stylesheet" href="/_content/Blazui.Component/css/index.css" />
    <link href="~/_content/Blazui.Markdown/css/editormd.min.css" rel="stylesheet" />
    <link href="~/_content/Blazui.Markdown/css/editor.css" rel="stylesheet" />
    <link href="https://cdn.bootcss.com/codemirror/5.48.4/addon/fold/foldgutter.min.css" rel="stylesheet">

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?a442e5e066ee13657248681100c2c514";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);

</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="/_content/Blazui.Component/js/dom.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.48.4/codemirror.min.js"></script>
    <script src="~/_content/Blazui.Markdown/js/addons.min.js"></script>
    <script src="~/_content/Blazui.Markdown/js/continuelist.js"></script>
    <script src="~/_content/Blazui.Markdown/js/modes.min.js"></script>
    <script src="/_content/Blazui.Markdown/js/dom.js"></script>
    <script src="https://cdn.bootcss.com/monaco-editor/0.18.0/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdn.bootcss.com/monaco-editor/0.18.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            window.renderHightlight = function (el) {
                if (el.children[0].getAttribute("class")) {
                    return;
                }
                monaco.editor.colorizeElement(el.children[0], {
                    theme: "vs"
                });
            }
        });
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>
